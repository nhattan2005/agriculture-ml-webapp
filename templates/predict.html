<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Predict Crop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Enter Soil and Climate Parameters</h2>
  <form method="POST" class="row g-3">
    {% for field in ['N', 'P', 'K', 'temperature', 'humidity', 'ph', 'rainfall'] %}
      <div class="col-md-6">
        <label class="form-label">{{ field | capitalize }}</label>
        <input type="number" step="any" class="form-control" name="{{ field }}" value="{{ values[field] if values else '' }}" required>
      </div>
    {% endfor %}
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Predict</button>
    </div>
  </form>

  {% if results %}
    <div class="mt-5">
      <h3>ðŸŒ¾ Prediction Results</h3>
      <div class="row">
        {% for model_name, crop in results.items() %}
          <div class="col-md-4 mt-4">
            <div class="card">
              <img src="{{ url_for('static', filename='images/' + crop + '.jpg') }}" class="card-img-top" alt="{{ crop }}" onerror="this.src='https://via.placeholder.com/300x200?text=No+Image';">
              <div class="card-body">
                <h5 class="card-title">{{ crop | capitalize }}</h5>
                <p class="card-text"><strong>Model:</strong> {{ model_name }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  {% endif %}
</div>

</body>
</html>
