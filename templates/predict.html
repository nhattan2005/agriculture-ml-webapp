<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Predict Crop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Enter Soil and Climate Parameters</h2>
  <form method="POST" class="row g-3">
    {% for field in ['N', 'P', 'K', 'temperature', 'humidity', 'ph', 'rainfall'] %}
      <div class="col-md-6">
        <label class="form-label">{{ field | capitalize }}</label>
        <input type="number" step="any" class="form-control" name="{{ field }}" required>
      </div>
    {% endfor %}
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Predict</button>
    </div>
  </form>

  {% if crop %}
    <div class="alert alert-success mt-4">
      <h4>âœ… Recommended Crop: <strong>{{ crop }}</strong></h4>
      <p>Based on your input parameters.</p>
    </div>
  {% endif %}
</div>

</body>
</html>
